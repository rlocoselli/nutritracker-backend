<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriTracker API Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
    <style>
      body { margin: 0; background: #f7faf6; }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 16px;
        border-bottom: 1px solid #dce8d8;
        background: #fff;
        font-family: Inter, system-ui, sans-serif;
      }
      .top a {
        text-decoration: none;
        color: #2f7f3e;
        font-weight: 700;
      }
      .auth-tools {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .auth-tools input {
        width: 280px;
        max-width: 42vw;
        padding: 8px 10px;
        border: 1px solid #dce8d8;
        border-radius: 8px;
      }
      .auth-tools button {
        padding: 8px 10px;
        border: 1px solid #dce8d8;
        border-radius: 8px;
        background: #f1f8ef;
        color: #2f7f3e;
        font-weight: 700;
        cursor: pointer;
      }
      #swagger-ui { max-width: 1200px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <div class="top">
      <strong>NutriTracker API Documentation</strong>
      <div class="auth-tools">
        <input id="token-input" placeholder="Paste Google Bearer token" />
        <button id="token-apply">Apply token</button>
        <a href="/">‚Üê Back to home</a>
      </div>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script>
      window.ui = SwaggerUIBundle({
        url: "/api/openapi.json",
        dom_id: "#swagger-ui",
        deepLinking: true,
        docExpansion: "list",
        defaultModelsExpandDepth: 1,
        tryItOutEnabled: true,
        persistAuthorization: true,
      });

      document.getElementById("token-apply").addEventListener("click", () => {
        const token = document.getElementById("token-input").value.trim();
        if (!token) return;
        window.ui.preauthorizeApiKey("bearerAuth", token);
      });
    </script>
  </body>
</html>
