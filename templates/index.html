    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriTracker API</title>
    <style>
      :root {
        --bg: #f4f9f3;
        --surface: #ffffff;
        --text: #1d2f21;
        --muted: #5a6f60;
        --primary: #4ea84e;
        --primary-dark: #3d8e3d;
        --line: #d9e8d8;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 10% 0%, #e2f4df 0%, transparent 44%),
          radial-gradient(circle at 90% 0%, #d9f0d4 0%, transparent 38%),
          var(--bg);
      }

      .container { width: min(1140px, 92%); margin: 0 auto; }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 30;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.84);
        border-bottom: 1px solid var(--line);
      }

      .topbar-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        padding: 12px 0;
      }

      .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; }
      .logo {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: linear-gradient(135deg, #74c974, #3d8e3d);
      }

      nav { display: flex; flex-wrap: wrap; gap: 14px; }
      nav a {
        text-decoration: none;
        color: var(--muted);
        font-weight: 600;
        font-size: 0.94rem;
      }
      nav a:hover { color: var(--text); }

      .tools { display: flex; align-items: center; gap: 10px; }

      .btn {
        display: inline-block;
        text-decoration: none;
        border-radius: 11px;
        padding: 11px 14px;
        font-weight: 700;
        border: 1px solid transparent;
      }
      .btn-primary { background: var(--primary); color: #fff; }
      .btn-primary:hover { background: var(--primary-dark); }
      .btn-outline { background: #fff; color: var(--primary-dark); border-color: var(--line); }

      select {
        border: 1px solid var(--line);
        background: #fff;
        color: var(--text);
        border-radius: 9px;
        padding: 8px 10px;
      }

      .hero { padding: 42px 0 24px; }
      .hero-grid {
        display: grid;
        grid-template-columns: 1.06fr 0.94fr;
        gap: 22px;
        align-items: stretch;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 10px 28px rgba(53, 96, 53, 0.09);
      }

      h1, h2, h3 { margin-top: 0; }
      h1 { font-size: clamp(2rem, 4.1vw, 3.1rem); line-height: 1.12; margin-bottom: 14px; }
      .lead { color: var(--muted); line-height: 1.62; margin-bottom: 16px; }

      .hero-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 16px; }

      .metrics {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .metric {
        border: 1px solid var(--line);
        background: #f6fcf5;
        border-radius: 12px;
        padding: 11px;
      }
      .metric strong { display: block; font-size: 1.2rem; }
      .metric span { color: var(--muted); font-size: 0.9rem; }

      .hero-image {
        width: 100%;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: #fff;
      }

      .section { padding: 16px 0 8px; }
      .feature-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
      }
      .feature h3 { margin-bottom: 8px; }

      .showcase {
        margin-top: 14px;
        display: grid;
        grid-template-columns: 1fr 1.1fr;
        gap: 14px;
        align-items: center;
      }
      .showcase img {
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 14px;
        background: #fff;
      }

      .legal-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-bottom: 26px;
      }

      .legal-item h3 { font-size: 1.02rem; margin-bottom: 8px; }
      .legal-item p { color: var(--muted); font-size: 0.93rem; line-height: 1.52; min-height: 76px; }
      .legal-item a { color: var(--primary-dark); text-decoration: none; font-weight: 700; }
      .legal-item a:hover { text-decoration: underline; }

      footer {
        border-top: 1px solid var(--line);
        padding: 18px 0 26px;
        color: var(--muted);
      }
      .footer-links { display: flex; gap: 14px; flex-wrap: wrap; margin-bottom: 8px; }
      .footer-links a { color: var(--primary-dark); text-decoration: none; font-weight: 600; }

      @media (max-width: 980px) {
        nav { display: none; }
        .hero-grid, .showcase { grid-template-columns: 1fr; }
        .feature-grid { grid-template-columns: 1fr; }
        .legal-grid { grid-template-columns: 1fr 1fr; }
      }

      @media (max-width: 620px) {
        .legal-grid, .metrics { grid-template-columns: 1fr; }
        .tools .btn-outline { display: none; }
      }
    </style>

              </div>
              <div class="metric">

              </div>
              <div class="metric">
                <strong>RGPD</strong>
                <span data-i18n="hero.m3"></span>
              </div>
            </div>

          <article class="card">

        </div>
      </section>

      <section id="features" class="section">

        <div class="feature-grid">

          </article>
          <article class="card feature">

            <p class="lead" data-i18n="features.f3d"></p>
          </article>
        </div>

        <div class="showcase">
          <img src="/static/images/feature-dashboard.svg" alt="API dashboard illustration" />
          <article class="card">

            <p class="lead" data-i18n="api.desc"></p>
            <ul>

            <a class="btn btn-primary" href="/api/docs" data-i18n="api.cta"></a>
          </article>
        </div>
      </section>

      <section id="legal" class="section">
        <h2 data-i18n="legal.title"></h2>
        <div class="legal-grid">
          <article class="card legal-item">
            <h3 data-i18n="legal.pTitle"></h3>
            <p data-i18n="legal.pDesc"></p>
            <a href="/privacy" data-i18n="legal.view"></a>
          </article>
          <article class="card legal-item">
            <h3 data-i18n="legal.cTitle"></h3>
            <p data-i18n="legal.cDesc"></p>
            <a href="/cookies" data-i18n="legal.view"></a>
          </article>
          <article class="card legal-item">
            <h3 data-i18n="legal.tTitle"></h3>
            <p data-i18n="legal.tDesc"></p>
            <a href="/terms" data-i18n="legal.view"></a>
          </article>

            <h3 data-i18n="legal.dTitle"></h3>
            <p data-i18n="legal.dDesc"></p>
            <a href="/api/docs" data-i18n="legal.openDocs"></a>
          </article>
        </div>
      </section>
    </main>

      function applyLanguage(lang) {
        const selected = i18n[lang] ? lang : "fr";
        const dict = i18n[selected];
        document.documentElement.lang = selected;
        document.querySelectorAll("[data-i18n]").forEach((node) => {
          const key = node.getAttribute("data-i18n");
          if (dict[key]) node.textContent = dict[key];
        });
        localStorage.setItem("lang", selected);
      }

      const select = document.getElementById("lang-select");
      const browserLang = (navigator.language || "fr").slice(0, 2).toLowerCase();
      const initialLang = localStorage.getItem("lang") || (i18n[browserLang] ? browserLang : "fr");
      select.value = initialLang;
      applyLanguage(initialLang);
      select.addEventListener("change", (event) => applyLanguage(event.target.value));
