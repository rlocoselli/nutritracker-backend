services:
  nutritracker-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutritracker-backend
    ports:
      - "8086:8080"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      PORT: 8080
    restart: unless-stopped
